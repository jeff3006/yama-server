
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yama - Interface Locale</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0F0F0F;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin: 20px;
    }
    header img {
      max-width: 200px;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .user { color: #D4AF37; text-align: right; margin: 10px 0; }
    .bot { color: #E5E5E5; text-align: left; margin: 10px 0; }
    #inputBar {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-bottom: 10px;
    }
    #textInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
      font-size: 16px;
    }
    #sendBtn {
      background-color: #D4AF37;
      border: none;
      padding: 10px 20px;
      color: #0F0F0F;
      font-weight: bold;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    #fileInput {
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      background-color: #1a1a1a;
      color: #D4AF37;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      border: 1px solid #D4AF37;
    }
  
.typing::after {
  content: '...';
  animation: blink 1s infinite;
}
@keyframes blink {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}
</style>

</head>

  <div id="chat"></div>

  <div id="inputBar">
    <input type="text" id="textInput" placeholder="Écris ton message...">
    <button id="sendBtn">Envoyer</button>
  </div>

  <div id="fileInput">
    <input type="file" id="fileUpload" />
  </div>

  <script>
    const chat = document.getElementById('chat');
    const textInput = document.getElementById('textInput');
    const sendBtn = document.getElementById('sendBtn');
    const fileUpload = document.getElementById('fileUpload');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(content) {
      appendMessage('user', content);
      const res = await fetch('https://yama-jeff.loca.lt/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: content })
      });
      const data = await res.json();
      appendMessage('bot', data.response);
    }

    sendBtn.onclick = () => {
      const message = textInput.value.trim();
      if (message) {
        sendMessage(message);
        textInput.value = '';
      }
    };

    textInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    fileUpload.addEventListener("change", async () => {
      const file = fileUpload.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('file', file);
      const res = await fetch('https://yama-jeff.loca.lt/upload', {
        method: 'POST',
        body: formData
      });
      const result = await res.json();
      appendMessage('user', `J’ai envoyé un fichier : ${file.name}`);
      appendMessage('bot', result.status);
    });
  </script>
</body>
</html>
