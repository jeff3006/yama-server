  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0F0F0F;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin: 20px;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .user { color: #D4AF37; text-align: right; margin: 10px 0; }
    .bot { color: #E5E5E5; text-align: left; margin: 10px 0; }
    #inputBar {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-bottom: 10px;
    }
    #textInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
      font-size: 16px;
    }
    #sendBtn {
      background-color: #D4AF37;
      border: none;
      padding: 10px 20px;
      color: #0F0F0F;
      font-weight: bold;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Valezio IA</h1>
  </header>

  <div id="chat"></div>

  <div id="inputBar">
    <input type="text" id="textInput" placeholder="Ã‰cris ton message...">
    <button id="sendBtn">Envoyer</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const textInput = document.getElementById('textInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(content) {
      appendMessage('user', content);
      const prompt = content;
      const result = await firebase.functions().httpsCallable('sendPromptToMixtral')({ prompt });
      appendMessage('bot', result.data.response);
    }

    sendBtn.onclick = () => {
      const message = textInput.value.trim();
      if (message) {
        sendMessage(message);
        textInput.value = '';
      }
    };

    textInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
